    <script> function makeEpButton() {
      var epClutter = "";
      for (var i = 1; i <= 150; i++) {
        var rn = Math.floor(Math.random() * 10);
        epClutter += `<button class="ep w-[6vw] h-[4vh] grid border-2 rounded-xl p-2 text-sm font-semibold bg-pink-500 text-black">${rn}</button>`;
      }
      document.querySelector(".episodes").innerHTML = epClutter;
    
      // Select all buttons with the class 'ep'
      const eps = document.querySelectorAll('.ep');
    
      // Loop through each button and attach a 'click' event listener
      eps.forEach(ep => {
        ep.addEventListener('click', () => { 

          // Execute code when the button is clicked
            ep.style.opacity = "0";
        });
      });
    }
    
    makeEpButton();
